    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.getElementById('hamburger');
            const body = document.body;
            const mobilePanel = document.getElementById('mobilePanel');

            function toggleMenu() {
                const isOpen = body.classList.toggle('nav-open');
                hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
            }

            hamburger.addEventListener('click', toggleMenu);
            hamburger.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleMenu();
                }
            });

            // Fecha o menu ao clicar em um link mobile
            mobilePanel?.querySelectorAll('a')?.forEach(a => {
                a.addEventListener('click', () => {
                    if (document.body.classList.contains('nav-open')) {
                        document.body.classList.remove('nav-open');
                        hamburger.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        });
    </script>

    <script>
        (function () {
            const grid = document.querySelector('.gallery-grid');
            const items = Array.from(grid.querySelectorAll('.gallery-item'));
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImage');
            const closeBtn = document.getElementById('lightboxClose');
            const prevBtn = document.getElementById('lightboxPrev');
            const nextBtn = document.getElementById('lightboxNext');
            const counter = document.getElementById('lightboxCounter');

            let idx = 0;

            function update() {
                const total = items.length;
                const src = items[idx].getAttribute('data-full') || items[idx].querySelector('img')?.src;
                img.src = src;
                counter.textContent = (idx + 1) + '/' + total;
            }

            function openAt(i) {
                idx = (i + items.length) % items.length;
                update();
                modal.classList.add('active');
            }

            function closeModal() {
                modal.classList.remove('active');
            }

            function crossfadeTo(newIndex) {
                const onFadeOutEnd = () => {
                    img.removeEventListener('transitionend', onFadeOutEnd);
                    idx = (newIndex + items.length) % items.length;
                    update();
                    // force reflow before fade-in
                    void img.offsetWidth;
                    img.classList.remove('fading-out');
                    img.classList.add('fading-in');
                    img.addEventListener('transitionend', function onInEnd() {
                        img.removeEventListener('transitionend', onInEnd);
                        img.classList.remove('fading-in');
                    });
                };
                img.classList.add('fading-out');
                img.addEventListener('transitionend', onFadeOutEnd);
            }

            function next() { crossfadeTo(idx + 1); }
            function prev() { crossfadeTo(idx - 1); }

            // Click: abrir
            items.forEach((item, i) => {
                item.addEventListener('click', () => openAt(i));
            });

            // Botões
            nextBtn.addEventListener('click', (e) => { e.stopPropagation(); next(); });
            prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prev(); });
            closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeModal(); });

            // Fechar ao clicar fora da imagem
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // Teclado
            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('active')) return;
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowRight') next();
                if (e.key === 'ArrowLeft') prev();
            });

            // Gestos de arrastar (touch) para avançar/voltar
            let touchStartX = 0;
            let touchStartY = 0;
            let isSwiping = false;

            function onTouchStart(ev) {
                if (!modal.classList.contains('active')) return;
                const t = ev.touches[0];
                touchStartX = t.clientX;
                touchStartY = t.clientY;
                isSwiping = true;
            }

            function onTouchMove(ev) {
                if (!isSwiping) return;
                // Prevenir scroll vertical se o movimento for predominantemente horizontal
                const dx = ev.touches[0].clientX - touchStartX;
                const dy = ev.touches[0].clientY - touchStartY;
                if (Math.abs(dx) > Math.abs(dy)) {
                    ev.preventDefault();
                }
            }

            function onTouchEnd(ev) {
                if (!isSwiping) return;
                isSwiping = false;
                const touch = ev.changedTouches[0];
                const dx = touch.clientX - touchStartX;
                const dy = touch.clientY - touchStartY;

                const horizontal = Math.abs(dx) > Math.abs(dy);
                const threshold = Math.min(window.innerWidth * 0.12, 80); // ~12% da largura ou 80px

                if (horizontal && Math.abs(dx) > threshold) {
                    if (dx < 0) {
                        next(); // arrastar para esquerda -> próxima
                    } else {
                        prev(); // arrastar para direita -> anterior
                    }
                }
            }

            // Aplicar eventos no overlay (modal) para pegar gestos em qualquer ponto
            modal.addEventListener('touchstart', onTouchStart, { passive: true });
            modal.addEventListener('touchmove', onTouchMove, { passive: false });
            modal.addEventListener('touchend', onTouchEnd, { passive: true });
        })();
    </script>
